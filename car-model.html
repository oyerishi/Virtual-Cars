<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Model</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">AR/VR Car Showcase</a>
      </div>
      <div class="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="car-model-section">
      <div class="bg-image">
        <img src="https://source.unsplash.com/1600x900/?honda+civic" alt="Honda Civic">
      </div>
      <div class="car-model-content">
        <h1 id="car-model-name"></h1>
        <ul id="car-model-features">
          <!-- Car model features will be added dynamically -->
        </ul>
        <button id="view-3d-model">View 3D Model</button>
      </div>
    </div>
    <div id="3d-model-container"></div>
  </main>

  <footer>
    <p>&copy; 2024 AR/VR Car Showcase. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="car-model.js"></script>
  <script src="3d-model.js"></script>
</body>
</html>
